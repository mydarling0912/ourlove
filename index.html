<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Our Love</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  font-family: 'Segoe UI', sans-serif;
  background: radial-gradient(#1a1a1a, #000);
}

/* Launch screen */
#launchScreen {
  position: absolute;
  inset: 0;
  background: linear-gradient(#fff0f5, #ffffff);
  display: flex;
  justify-content: center;
  align-items: center;
  transition: opacity 1.5s ease;
  z-index: 10;
}

#launchScreen.hide {
  opacity: 0;
  pointer-events: none;
}

button {
  padding: 16px 40px;
  font-size: 20px;
  background: #ff5c8a;
  color: white;
  border: none;
  border-radius: 40px;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background: #ff3366;
  transform: scale(1.05);
}

/* Scene */
#scene {
  position: absolute;
  inset: 0;
  display: none;
  justify-content: center;
  align-items: center;
}

#scene.show {
  display: flex;
}

/* Image canh Ä‘áº¹p */
#scene img {
  max-width: 90vw;
  max-height: 85vh;
  object-fit: contain;
  border-radius: 24px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.6);
  animation: gentleZoom 18s ease-in-out infinite alternate;
}

/* Zoom ráº¥t nháº¹ */
@keyframes gentleZoom {
  from { transform: scale(1); }
  to   { transform: scale(1.04); }
}

/* Hearts */
.heart {
  position: fixed;
  bottom: -30px;
  color: rgba(255, 120, 160, 0.75);
  font-size: 20px;
  animation: floatUp linear forwards;
  z-index: 5;
}

@keyframes floatUp {
  to {
    transform: translateY(-120vh);
    opacity: 0;
  }
}
</style>
</head>

<body>

<!-- Launch -->
<div id="launchScreen">
  <button onclick="launchLove()">Launch Our Love ðŸŒ¸</button>
</div>

<!-- Scene -->
<div id="scene">
  <img src="our_love_flower.png" alt="Our Love">
</div>

<!-- Music -->
<audio id="bgMusic" loop>
  <source src="ghibli_love.mp3" type="audio/mpeg">
</audio>

<script>
function launchLove() {
  document.getElementById("launchScreen").classList.add("hide");

  setTimeout(() => {
    document.getElementById("scene").classList.add("show");
  }, 1200);

  const music = document.getElementById("bgMusic");
  music.volume = 0;
  music.play();

  let vol = 0;
  const fade = setInterval(() => {
    if (vol < 0.8) {
      vol += 0.02;
      music.volume = vol;
    } else clearInterval(fade);
  }, 200);

  setInterval(createHeart, 450);
}

function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "â¤";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (16 + Math.random() * 22) + "px";
  heart.style.animationDuration = (7 + Math.random() * 4) + "s";
  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 11000);
}
</script>

</body>
</html>
